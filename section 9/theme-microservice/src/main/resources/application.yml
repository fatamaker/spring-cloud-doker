server:
  port: 8091

spring:
  profiles:
    active: "docker,qa"  # Add docker profile for container environment
  config:
    import: "optional:configserver:${CONFIG_SERVICE_URL:http://localhost:9999}"
  application:
    name: theme

  datasource:
    url: 'jdbc:h2:mem:depdb;DB_CLOSE_ON_EXIT=FALSE'
  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect  # CRITICAL: Add this line

  cloud:
    config:
      enabled: true
    discovery:
      enabled: true

eureka:  # Move this to root level, not under spring
  client:
    service-url:
      defaultZone: ${DISCOVERY_SERVICE_URL:http://localhost:8761/eureka}
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: false
    #hostname: theme-ms
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 10

management:
  endpoints:
    web:
      exposure:
        include: '*'

build:
  version: 1.0

