version: '3.8'

services:
  eurekaserver:
    build: ./eurekaserver
    container_name: eurekaserver
    ports:
      - "8761:8761"
    networks:
      - microservices-net
    healthcheck:
      test: "curl --fail --silent localhost:8761/actuator/health | grep UP || exit 1"
      interval: 10s

  configserver:
    build: ./configserver
    container_name: configserver
    ports:
      - "9999:9999"
    networks:
      - microservices-net
    healthcheck:
      test: "curl --fail --silent localhost:9999/actuator/health | grep UP || exit 1"
      interval: 10s

  theme-ms:
    build: ./theme-microservice
    container_name: theme-ms
    ports:
      - "8091:8091"
    networks:
      - microservices-net
    environment:
      - SPRING_APPLICATION_NAME=theme
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eurekaserver:8761/eureka/
      - SPRING_CONFIG_IMPORT=optional:configserver:http://configserver:9999/
      - EUREKA_INSTANCE_HOSTNAME=theme-ms  # Critical: Set hostname for Eureka
    healthcheck:
      test: "curl --fail --silent localhost:8091/actuator/health | grep UP || exit 1"
      interval: 10s
    depends_on:
      eurekaserver:
        condition: service_healthy
      configserver:
        condition: service_healthy

  gatewayserver:
    build: ./gatewayserver
    container_name: gatewayserver
    ports:
      - "8888:8888"
    networks:
      - microservices-net
    environment:  # CORRECTED ENVIRONMENT VARIABLES
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eurekaserver:8761/eureka/
      - SPRING_CONFIG_IMPORT=optional:configserver:http://configserver:9999/
    healthcheck:
      test: "curl --fail --silent localhost:8888/actuator/health | grep UP || exit 1"
      interval: 10s
    depends_on:
      eurekaserver:
        condition: service_healthy
      configserver:
        condition: service_healthy

  theme-ms2:
    build: ./theme-microservice
    container_name: theme-ms2
    ports:
      - "8094:8091"
    networks:
      - microservices-net
    environment:
      - SPRING_APPLICATION_NAME=theme
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eurekaserver:8761/eureka/
      - SPRING_CONFIG_IMPORT=optional:configserver:http://configserver:9999/
      - EUREKA_INSTANCE_HOSTNAME=theme-ms2  # Critical: Set hostname for Eureka
    healthcheck:
      test: "curl --fail --silent localhost:8094/actuator/health | grep UP || exit 1"
      interval: 10s
    depends_on:
      eurekaserver:
        condition: service_healthy
      configserver:
        condition: service_healthy

  teachers-ms:
    build: ./formation-microservice
    container_name: teachers-ms
    ports:
      - "8092:8092"
    networks:
      - microservices-net
    environment:  # CORRECTED - removed double slash
      - SPRING_PROFILES_ACTIVE=docker
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eurekaserver:8761/eureka/
      - SPRING_CONFIG_IMPORT=optional:configserver:http://configserver:9999/
    healthcheck:
      test: "curl --fail --silent localhost:8092/actuator/health | grep UP || exit 1"
      interval: 10s
    depends_on:
      eurekaserver:
        condition: service_healthy
      configserver:
        condition: service_healthy
      theme-ms:
        condition: service_healthy

networks:
  microservices-net:
    driver: bridge